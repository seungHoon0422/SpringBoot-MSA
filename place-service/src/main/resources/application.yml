# application.yml

server:
  port: 0

spring:
  application:
    name: place-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #로컬 환경
    url: jdbc:mysql://localhost:3306/msaplace?useUnicode=true&autoReconnect=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 500
        format_sql: true
        show_sql: true





eureka:
  client:
    register-with-eureka: true
    registry-fetch-interval-seconds : 5
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}}

# 환영 메시지를 위한 greeting
greeting:
  message: Welcome